<!DOCTYPE html>
  <head>
    <script src="jquery-3.4.1.min.js"></script>

    <title>Thermostat</title>
    <link type='text/css' rel='stylesheet' href='public/css/style.css'>  
  </head>
  <body>
    <div class='left'>
      <div class='wrapper'>
        <div id="temperature"></div>
      </div>
      <div class='control'>
        <a href="#" id="temp-up" class='basic-control'>+</a>
        <a href="#" id="temp-down" class='basic-control'>-</a>
        <br>
        <a href="#" id="temp-reset" class='basic-control reset'>reset</a>
      </div>
    </div>

    <div class='right'>
      <div id="power-saving-mode">
        <div id="psm-check-box">
            Power Saving Mode:
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      
      <div id="city">
          <span id='weather-header'>Weather for:</span>
          <select id="selected-city">
            <option value="London">London</option>
            <option value="Paris">Paris</option>
            <option value="Barcelona">Barcelona</option>
          </select>
      </div>
      <div id="current-weather">
          <div id="api-data"></div>
        </div>
    </div>
    <script src="src/Thermostat.js"></script>
    <script src="interface.js"></script>
  </body>
</html>
