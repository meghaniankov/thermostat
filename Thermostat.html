<!DOCTYPE html>
  <head>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="jquery-3.4.1.js"></script>

    <title>Thermostat</title>
    <link type='text/css' rel='stylesheet' href='/public/css/style.css'>  
    <!-- Shaun's starts from thermostat instead of public -->
  </head>
  <body>
    <div id="current-temp">
      <div id="current-temp-header">
        CURRENT TEMP
      </div>
      <div id="current-temp-display">
        <div id="temperature">
        </div>
      </div>
    </div>

    <button id="temp-up">+</button>
    <button id="temp-down">-</button>
    <button id="temp-reset">Reset</button>

    <div id="power-saving-mode">
      <div id="power-saving-mode-header">
        Power Saving Mode:
    </div>
    <div id="psm-check-box">
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
    </div>

    <div id="current-temp">
      Current Weather:
      <div id="api-data"></div>
    </div>
    <div id="city">
      <select id="selected-city">
        <option value="London">London</option>
        <option value="Paris">Paris</option>
        <option value="Barcelona">Barcelona</option>
      </select>
    </div>

  </div>
    <script src="src/Thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
